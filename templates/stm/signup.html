{% if form %}
<a href="{% url 'stm:login' %}">Login</a>
<form method="post">
{% csrf_token %}
{% for formm in form %}
<!-- <p>{{formm.id_for_label}}</p> -->
<p>{{formm.label}} {{formm}}</p>
</p>{{formm.errors}}</p>
{% comment %} {{formm.help_text}} {% endcomment %}

{% endfor %}
<button type="submit">SignUp</button>
</form>
{% endif %}
{{request.messages}}
